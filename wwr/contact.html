        </div>
        <section class="middle">

            <form>
                <div class="form-item column2">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" required>
                </div>
                <fieldset>
                    <legend>Message Purpose</legend>
                    <div class="form-item column1">
                        <input type="radio" id="purpose" name="purpose">
                        <label for="purpose">General Inquiry</label>
                    </div> 
                    <div class="form-item column1">
                        <input type="radio" id="purpose" name="purpose">
                        <label for="purpose">Reservation Question</label>
                    </div>  
                    <div class="form-item column1">
                        <input type="radio" id="purpose" name="purpose">
                        <label for="purpose">Website Suggestion</label>
                    </div>   
                </fieldset>         
                <div class="form-item">
                    <label for="feedback">Message:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Type here"></textarea>
                </div>
                <div class="form-item column1">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please Subscribe me to the monthly newsletter!</label>
                </div>
                <button type="submit">Get in Touch!</button>
            </form>
        </section>
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <figure>
                <img src="images/fabain.jpg" alt="Fabain">
